<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Yoshaaaaaaa</h1>

    <h1>Use http://localhost:8000/pokemon/${name of Pokemon}  (For A SPECIFIC POKEMON)  </h1>
    <h1>Use http://localhost:8000/pokemon/ (For A ALL AVAILABLE POKEMON)  </h1>

    <input type="text">
    <button>Done</button>

    <h2></h2>

    <script>
        document.querySelector('button').addEventListener('click', get)

        async function get() {
            let value = document.querySelector('input').value
            const res = await fetch(`http://localhost:8000/pokemon/${value}`)
            const data = await res.json()
            document.querySelector('h2').textContent = `Level : ${data[value].level}`
           
        }
    </script>
</body>
</html>
